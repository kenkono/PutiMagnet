<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PutiMagnet</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <h1>メールマガジンへの登録はこちら</h1>
    <hr>
    <div>
      <form action="list.html" method="get">
        <table border="0">
          <tr>
            <th>
              名前
            </th>
            <td>
              <input type="text" name="name" value="" size="100">
            </td>
          </tr>
          <tr>
            <th>
              メールアドレス
            </th>
            <td>
              <input type="email" name="email" value="" size="100">
            </td>
          </tr>
        </table>
        <div>
          <input type="submit" value="登録">
        </div>
      </form>
    </div>
</body>
</html>
